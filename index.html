<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Maurits Fokkens</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">CV - Maurits Fokkens</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#about-me" data-ui-text="nav.about"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experience" data-ui-text="nav.experience"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#academic" data-ui-text="nav.academic"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills" data-ui-text="nav.skills"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="about-me" class="container mt-5">
        <div class="d-md-flex justify-content-between gap-5">
            <div>
                <hr>
                <p data-ui-text="about_text" class="about-text"></p>
            </div>
            <div class="about-header">
                <h1 class="text-md-end"><span data-ui-text="name"></span> (<span data-age></span>)</h1>
                <h4 data-ui-text="job_title" class="animation"></h4>
                <img src="images/profile.png" alt="Profile Picture" class="profile-image">
            </div>
        </div>
    </div>

    <hr>

    <div id="experience" class="container mt-5">
        <h2 data-ui-text="nav.experience" class="mb-3"></h2>
        <div class="timeline">
            <div class="timeline-line" aria-hidden="true"></div>
            <div class="timeline-items" id="timeline-items">
                <!-- Timeline items will be rendered here by js/main.js -->
            </div>
        </div>
    </div>

    <hr>

    <div id="academic" class="container mt-5">
        <h2 data-ui-text="nav.academic" class="mb-3"></h2>
        <div class="row academic-row align-items-start">
            <div class="col-md academic-list order-md-2" id="academic-list" aria-live="polite">
                <!-- Academic items will be rendered here by js/main.js -->
            </div>
            <div class="col-md academic-image order-md-1">
                <div class="academic-img">
                    <img src="img/schoolwork.png" alt="Rotterdam" />
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div id="skills" class="container mt-5 mb-5">
        <h2 data-ui-text="nav.skills" class="mb-4"></h2>
        
        <!-- Programming Languages / Frameworks -->
        <div class="mb-5">
            <h3 class="h5 mb-4 text-muted" data-ui-text="skills.technologies"></h3>
            <div class="hexagon-grid" id="tech-icons">
                <!-- Hexagons will be rendered here by js/main.js -->
            </div>
        </div>

        <!-- Skills with Progress Bars -->
        <div>
            <h3 class="h5 mb-4 text-muted" data-ui-text="skills.soft_skills"></h3>
            <div class="skills-list" id="skills-list">
                <!-- Skills will be rendered here by js/main.js -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
