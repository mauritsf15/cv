<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maurits Fokkens - CV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Animated Shapes -->
    <div class="animated-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Fixed Controls -->
    <div class="fixed-controls">
        <button class="theme-toggle" aria-label="Toggle theme">
            <span class="sun-icon">‚òÄÔ∏è</span>
            <span class="moon-icon">üåô</span>
        </button>
        <button class="language-toggle">
            <span class="lang-nl">NL</span>
            <span class="separator">/</span>
            <span class="lang-en">EN</span>
        </button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Home/Menu Section -->
        <section id="home" class="section active">
            <div class="content">
                <h1 class="name" data-key="name"></h1>
                <p class="job-title" data-key="job_title"></p>
                
                <nav class="main-nav">
                    <button class="nav-button" data-section="experience" data-key="nav_experience"></button>
                    <button class="nav-button" data-section="education" data-key="nav_education"></button>
                    <button class="nav-button" data-section="skills" data-key="nav_skills"></button>
                    <button class="nav-button" data-section="projects" data-key="nav_projects"></button>
                    <button class="nav-button" data-section="about" data-key="nav_about"></button>
                </nav>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section">
            <div class="content">
                <div class="content-header">
                    <button class="back-button">‚Üê Back</button>
                    <h2 data-key="nav_experience"></h2>
                </div>
                <div class="content-body">
                    <div class="experience-list"></div>
                </div>
            </div>
        </section>

        <!-- Education Section -->
        <section id="education" class="section">
            <div class="content">
                <div class="content-header">
                    <button class="back-button">‚Üê Back</button>
                    <h2 data-key="nav_education"></h2>
                </div>
                <div class="content-body">
                    <div class="education-list"></div>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section">
            <div class="content">
                <div class="content-header">
                    <button class="back-button">‚Üê Back</button>
                    <h2 data-key="nav_skills"></h2>
                </div>
                <div class="content-body">
                    <div class="skills-list"></div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <div class="content">
                <div class="content-header">
                    <button class="back-button">‚Üê Back</button>
                    <h2 data-key="projects_title"></h2>
                </div>
                <div class="content-body">
                    <div class="projects-content">
                        <p>Projects content will be loaded here...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <div class="content">
                <div class="content-header">
                    <button class="back-button">‚Üê Back</button>
                    <h2 data-key="about_title"></h2>
                </div>
                <div class="content-body">
                    <div class="about-text" data-key="about_text"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
