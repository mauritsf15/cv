<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Maurits' CV</title>
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Maurits Fokkens</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#academic">Academische details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#personalia">Personalia</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid row width-100">
        <div class="col-2 col-md-1"></div>
        <div class="col-8 col-md-4">
            <div id="carousel-wrapper" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner rounded-circle">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/one.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/two.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/three.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/four.jpg" alt="Fourth slide">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-wrapper"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-wrapper"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-2 col-md-1"></div>
        <div class="col-12 col-md-6 part" id="academic">
            <div class="width-100">
                <h3 class="bg-dark text-light inline-block">Academische details</h3><br>
            </div>
            <div class="academics">
                
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-12 col-md-10 part" id="experience">
            <div class="width-100">
                <h3 class="bg-dark text-light inline-block">Ervaringen</h3><br>
            </div>
            <div class="experiences">
                
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
        <div class="col-12 col-md-10 part" id="skills">
            <div class="width-100">
                <h3 class="bg-dark text-light inline-block">Skills</h3><br>
            </div>
            <div class="skills">
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
        <div class="col-12 col-md-10 part" id="personalia">
            <div class="width-100">
                <h3 class="bg-dark text-light inline-block">Personalia</h3><br>
            </div>
            <div class="personalia">
                <p>
                    Woonplaats: Wassenaar, Zuid-Holland
                    <br>
                    Telefoon: +31 6 156 242 95
                    <br>
                    Email: <a class="link link-primary" href="mailto:mauritsfokkens@gmail.com">mauritsfokkens@gmail.com</a>
                </p>
            </div>
        </div>
        <div class="col-md-1"></div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
